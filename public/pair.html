<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Rahl Quantum - Royal Code</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://files.catbox.moe/c82aaa.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px #00000050;
      text-align: center;
    }

    h1 {
      color: gold;
      margin-bottom: 15px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px 25px;
      font-weight: bold;
      background: royalblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    button:hover {
      background: #291773;
    }

    #code {
      margin-top: 20px;
      color: white;
      font-size: 20px;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî± Get Your Royal Session</h1>
    <p style="color:white;">Enter your WhatsApp number with country code</p>
    <input type="text" id="number" placeholder="e.g. 254112399557" />
    <button onclick="getCode()">üëë Generate Code</button>
    <div id="code"></div>
    <div class="footer">üëë Powered by Rahl Quantum Intelligence</div>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const codeBox = document.getElementById("code");

      if (!number || number.length < 10) {
        return codeBox.innerHTML = "‚ùå Invalid number!";
      }

      codeBox.innerHTML = "‚è≥ Fetching royal code...";

      try {
        const res = await fetch(`https://rahl-quantum.onrender.com/pair?number=${number}`);
        const data = await res.json();

        if (data.pairingCode) {
          codeBox.innerHTML = `
            <span style="color:lightgreen;font-weight:bold;">
              ‚úÖ Use this code in WhatsApp: <br>
              <span style="font-size:24px;">${data.pairingCode}</span>
            </span>
          `;
        } else {
          codeBox.innerHTML = `‚ùå Error: ${data.error || "Unknown error"}`;
        }
      } catch (err) {
        codeBox.innerHTML = "‚ùå Server error. Try again.";
      }
    }
  </script>
</body>
</html>
