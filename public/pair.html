<!-- public/pair.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>👑 Get Royal Pair Code</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0b1444;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .panel {
      background: #142e73;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 16px;
    }
    input {
      background: #eaeaea;
      color: black;
    }
    button {
      background: #00b4ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background: #071f44;
      padding: 15px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>🔱 Rahl Quantum Pair Panel</h2>
    <input type="text" id="number" placeholder="Enter your WhatsApp number" />
    <button onclick="getPair()">Get Royal Session</button>
    <div id="output" class="output" style="display:none;"></div>
  </div>

  <script>
    async function getPair() {
      const number = document.getElementById('number').value;
      const output = document.getElementById('output');
      output.style.display = 'block';
      output.innerText = '👑 Requesting pairing code...';

      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();
        if (data.pairingCode) {
          output.innerHTML = `✅ <b>Pairing Code:</b> ${data.pairingCode}<br>
          <i>Use it in WhatsApp: Settings → Linked Devices</i>`;
        } else {
          output.innerText = data.error || 'Unknown error';
        }
      } catch (err) {
        output.innerText = '❌ Failed to fetch pair code.';
      }
    }
  </script>
</body>
</html>
