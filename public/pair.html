<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Rahl Quantum Pair Code</title>
  <link rel="stylesheet" href="pair.css" />
  <style>
    body {
      background-image: url("rahl-bg.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 26px;
      color: gold;
      margin-bottom: 10px;
    }

    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 16px;
      background-color: royalblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #pair {
      margin-top: 20px;
      font-size: 20px;
      color: lightgreen;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üëë Rahl Quantum Session</h1>
    <p>Enter your phone number (with country code):</p>
    <input type="number" id="number" placeholder="e.g. 254712345678" />
    <br />
    <button onclick="getCode()">‚ö° Get Royal Code</button>
    <div id="pair"></div>
  </div>

  <script>
    async function getCode() {
      const input = document.getElementById("number");
      const pairBox = document.getElementById("pair");
      const number = input.value.trim();

      if (number.length < 10) {
        pairBox.innerHTML = "‚ùå Invalid number format.";
        return;
      }

      pairBox.innerHTML = "üîÑ Generating your royal code...";
      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();

        if (data.pairingCode) {
          pairBox.innerHTML = `üîë <strong>CODE:</strong> ${data.pairingCode}<br>üß≠ Use this in WhatsApp ‚û§ <em>Settings > Linked Devices</em>`;
        } else {
          pairBox.innerHTML = `‚ùå ${data.error || "Failed to generate code."}`;
        }
      } catch (err) {
        pairBox.innerHTML = "‚ùå Server error. Try again.";
      }
    }
  </script>
</body>
</html>
