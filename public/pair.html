<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Rahl Quantum Pair Code</title>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("/assets/rahl-quantum-royal.jpg"); /* üîÑ Royal Image */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    .container {
      text-align: center;
      backdrop-filter: blur(8px);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #8a2be2;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #e0b0ff;
    }

    p {
      font-size: 14px;
      margin: 10px 0;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      color: #000;
    }

    button {
      background: linear-gradient(135deg, #8a2be2, #4b0082);
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #32cd32, #228b22);
    }

    .pair-code {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: gold;
    }

    .glow {
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ff69b4, 0 0 30px #8a2be2;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #aaa;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glow">üëë Get Royal Pair Code</h1>
    <p>Enter your WhatsApp number with country code (e.g., <b>254712345678</b>)</p>
    
    <div class="input-container">
      <input id="number" type="tel" placeholder="254112399557" />
      <button id="submit">Get Code</button>
    </div>

    <div id="output" class="pair-code"></div>

    <div class="footer">Powered by ‚öúÔ∏è Rahl Intelligence</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const submitBtn = document.getElementById("submit");
    const output = document.getElementById("output");

    submitBtn.addEventListener("click", async () => {
      const number = document.getElementById("number").value.trim();
      if (!number || number.length < 10) {
        output.innerHTML = "‚ùå Enter a valid number!";
        return;
      }

      output.innerHTML = "‚è≥ Generating your royal pairing code...";

      try {
        const res = await axios.get(`/pair?number=${number}`);
        if (res.data.pairingCode) {
          output.innerHTML = `üîê <span class="glow">Your Code:</span> <br><br> <span style="font-size:22px;">${res.data.pairingCode}</span><br><br>Use this in WhatsApp > Linked Devices`;
        } else {
          output.innerHTML = "‚ö†Ô∏è Could not get the code. Try again.";
        }
      } catch (err) {
        console.error(err);
        output.innerHTML = "‚ùå Server error. Try again later.";
      }
    });
  </script>
</body>
</html>
