<!-- /public/pair.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Get Royal Session</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1611095973518-c4947c77f1ee?auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: brightness(0.4);
    }

    h1 {
      font-size: 3rem;
      color: royalblue;
      text-shadow: 2px 2px 4px black;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      font-size: 16px;
      width: 250px;
      text-align: center;
    }

    button {
      padding: 10px 25px;
      background: royalblue;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #003399;
    }

    #output {
      margin-top: 20px;
      background: rgba(0, 0, 50, 0.7);
      padding: 15px;
      border-radius: 8px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

  </style>
</head>
<body>
  <h1>üî± Get Your Royal Session</h1>
  <input type="text" id="number" placeholder="Enter phone number e.g. 2547XXXXXXXX" />
  <button onclick="getCode()">Get Royal Code</button>
  <div id="output"></div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value;
      const output = document.getElementById("output");
      output.innerHTML = "‚è≥ Requesting Royal Code...";

      try {
        const response = await fetch(`/pair?number=${number}`);
        const data = await response.json();
        if (data.pairingCode) {
          output.innerHTML = `
            <p>üîë <strong>Pairing Code:</strong> ${data.pairingCode}</p>
            <p>üì≤ Open WhatsApp > Linked Devices > Use the code above</p>
          `;
        } else {
          output.innerHTML = `‚ùå ${data.error || "Failed to fetch code."}`;
        }
      } catch (err) {
        output.innerHTML = "üö® Network error. Please try again.";
      }
    }
  </script>
</body>
</html>
