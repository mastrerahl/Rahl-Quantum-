<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Get Quantum Session</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("/assets/rahl-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .panel {
      background-color: rgba(0, 0, 50, 0.6);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px #8a2be2;
      max-width: 350px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: #8a2be2;
      border: none;
      padding: 10px 20px;
      border-radius: 0.5rem;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #6b1fb3;
    }

    #code {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>üî± Rahl Quantum Session</h2>
    <p>Enter your phone number with country code:</p>
    <input type="number" id="number" placeholder="e.g. 254712345678" />
    <button onclick="getCode()">üîì Get Code</button>
    <div id="code"></div>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const codeDiv = document.getElementById("code");

      if (!number || number.length < 10) {
        return (codeDiv.innerText = "‚ö†Ô∏è Invalid number");
      }

      codeDiv.innerText = "üîç Generating pairing code...";

      try {
        const response = await fetch(`/pair?number=${number}`);
        const data = await response.json();

        if (data.pairingCode) {
          codeDiv.innerHTML = `‚úÖ Use this code in WhatsApp:<br><strong>${data.pairingCode}</strong><br><br>Go to WhatsApp ‚û° Settings ‚û° Linked Devices`;
        } else if (data.message) {
          codeDiv.innerText = data.message;
        } else {
          codeDiv.innerText = "‚ö†Ô∏è Unknown response";
        }
      } catch (error) {
        codeDiv.innerText = "‚ùå Failed to connect to backend.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
