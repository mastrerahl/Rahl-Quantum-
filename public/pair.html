<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üëë Rahl Quantum ‚Äî Royal Pairing Panel</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0c0c1d, #1f2b4a);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 50, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 100, 0.5);
      text-align: center;
      max-width: 350px;
      width: 90%;
    }

    h1 {
      font-size: 1.8em;
      color: #00bfff;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      color: #d0d0ff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #007bff, #00bfff);
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0051ff, #0099ff);
    }

    .response {
      margin-top: 15px;
      font-weight: bold;
      color: #ffd700;
    }

    .footer {
      margin-top: 25px;
      font-size: 0.8em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî± Rahl Quantum</h1>
    <p>Enter your WhatsApp number (with country code)</p>
    <input id="number" type="tel" placeholder="+2547XXXXXXXXX" />
    <button onclick="getCode()">üëë Get Royal Session Code</button>
    <div id="output" class="response"></div>
    <div class="footer">Powered by Lord Rahl üëë</div>
  </div>

  <script>
    async function getCode() {
      const output = document.getElementById('output');
      const number = document.getElementById('number').value.trim();
      if (!number || number.length < 10) {
        output.innerHTML = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      output.innerHTML = "‚è≥ Requesting royal code...";

      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();

        if (data.pairingCode) {
          output.innerHTML = `
            ‚úÖ Pairing Code: <b>${data.pairingCode}</b><br>
            ‚öôÔ∏è Go to WhatsApp > Settings > Linked Devices to connect.
          `;
        } else if (data.error) {
          output.innerHTML = `‚ùå ${data.error}`;
        } else {
          output.innerHTML = `‚ö†Ô∏è Unexpected response.`;
        }
      } catch (e) {
        output.innerHTML = `‚ùå Server error. Try again later.`;
      }
    }
  </script>
</body>
</html>
