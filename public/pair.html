<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî± Get Royal Session</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #000428, #004e92);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 0 0 10px royalblue, 0 0 5px black;
    }

    .trident {
      font-size: 5rem;
      margin-bottom: 5px;
      filter: drop-shadow(0 0 5px #00f);
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 260px;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 24px;
      background: #005eff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #003eb3;
    }

    #output {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div class="trident">üî±</div>
  <h1>Get Your Royal Session</h1>
  <input type="text" id="number" placeholder="Enter WhatsApp number e.g. 2547xxxxxxx" />
  <button onclick="getCode()">Get Royal Code</button>
  <div id="output"></div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "‚è≥ Requesting Royal Code...";

      try {
        const res = await fetch(`/pair?number=${number}`);
        const data = await res.json();
        if (data.pairingCode) {
          output.innerHTML = `
            <p>üîê <strong>Pairing Code:</strong> ${data.pairingCode}</p>
            <p>üì± Go to WhatsApp > Linked Devices > Use Code</p>
          `;
        } else {
          output.innerHTML = `‚ùå ${data.error || "Failed to fetch code."}`;
        }
      } catch (e) {
        output.innerHTML = "üö® Network error. Try again.";
      }
    }
  </script>
</body>
</html>
