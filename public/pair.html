<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>👑 Get Royal Session — Rahl Quantum</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("assets/rahl-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 50, 0.7);
      padding: 2rem;
      min-height: 100vh;
    }
    .panel {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      margin: auto;
      max-width: 400px;
    }
    input {
      padding: 10px;
      border: none;
      width: 80%;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: royalblue;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1rem;
      background: #00000088;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="panel">
      <h1>🔱 Rahl Quantum Session</h1>
      <input type="text" id="number" placeholder="Enter WhatsApp Number" />
      <br />
      <button onclick="getCode()">👑 Get Royal Code</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value;
      const resultBox = document.getElementById("result");

      resultBox.innerHTML = "⌛ Requesting Royal Code...";

      try {
        const res = await fetch("https://your-backend-url.onrender.com/pair?number=" + number);
        const data = await res.json();

        if (data.pairingCode) {
          resultBox.innerHTML = `🔑 Use this code in WhatsApp:<br><strong>${data.pairingCode}</strong>`;
        } else {
          resultBox.innerHTML = `❌ Error: ${data.error || "Unknown"}`;
        }
      } catch (err) {
        resultBox.innerHTML = "❌ Network error, please try again.";
      }
    }
  </script>
</body>
</html>
