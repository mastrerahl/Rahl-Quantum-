<!-- public/pair.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üî± Get Royal Session</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f3f, #003366, #000c1f);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5rem;
      color: #00aaff;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 40px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background: royalblue;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #003399;
    }

    #output {
      margin-top: 20px;
      font-size: 16px;
      background: rgba(0, 0, 50, 0.6);
      padding: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">üî±</div>
    <h1>Get Royal Session</h1>
    <input type="text" id="number" placeholder="Enter phone number" />
    <button onclick="getCode()">Get Royal Code</button>
    <div id="output"></div>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value;
      const output = document.getElementById("output");
      output.innerHTML = "‚è≥ Requesting Royal Code...";

      try {
        const response = await fetch(`/pair?number=${number}`);
        const data = await response.json();
        if (data.pairingCode) {
          output.innerHTML = `
            <p>üîë <strong>Pairing Code:</strong> ${data.pairingCode}</p>
            <p>üì≤ Open WhatsApp > Linked Devices > Use the code</p>
          `;
        } else {
          output.innerHTML = `‚ùå ${data.error || "Failed to fetch code."}`;
        }
      } catch (err) {
        output.innerHTML = "üö® Network error. Please try again.";
      }
    }
  </script>
</body>
</html>
